<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
     
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <form id="basic-form" action="" method="post" >
                  <p>
                  <label for="name">Name <span>(required, at least 3 characters)</span></label>
                  <input id="name" name="name" minlength="3" type="text" class="w-100" required>
                  </p>
                  <p>
                  <label for="email">E-Mail <span>(required)</span></label>
                  <input id="email" type="email" name="email" class="w-100" required>
                  </p>
                  <p>
                    <label for="mob">Mob-no <span></span></label>
                    <input class="w-100" type="tel" minlength="13" maxlength="13" id="mobile" name="mobile" title="Enter Indian mobile number" >
                    
                    </p>
                    <p>
                      <label for="dob" >DOB <span>(required)</span></label>
                      <input class="w-100" type="text" id="nu_datebirth" name="nu_datebirth" autocomplete="off" required>
                     
                      </p>
                      <p>
                        <label for="mob">Age</label>
                        <input class="w-100" type="text" name="a_ge" id="a_ge" class="nu_field" readonly/></p>
                        </p>
                        <p>
                          <label for="country">Country</label>
                          <select name="country" id="country" class="w-100" required>
                            <option value="" selected hidden>--select a country--</option>
                        </select>
                          </p>
                       
                     
                    <p>
                  <input class="submit btn btn-success w-100" id="submit" type="submit" value="SUBMIT">
                  </p>
                  </form>
              </div>
              <div class="col-4"></div>
          </div>
      </div>
      
      <script src="script.js"></script>
  </body>
</html>
